<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Menu la Note enchantée</title>
        <link rel="stylesheet" href="../../assets/css/style.css" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="logo"><!--Ajout du logo-->
                <a href="../pages/index.html" >
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img src="../../assets/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
            </div>
        </header>
        <div class="img_prez">
            <img src="../../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo plat du restaurant La note enchantée" />
        </div>
        <div class="menu">
            <h1>La note enchantée</h1>
            <div class="heart">
                <div class="heart--from">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="heart--to">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="dish">
                <h2>Entrées</h2>
                <div class="dish__sub"></div>
                <div class="dish__case">
                    <div class="dish__case__text">
                        <p class="dish__case__text__dish">Ravioles de foie gras</p>
                        <p class="dish__case__text__accompaniment">Accompagnés de leur crème à la truffe</p>
                    </div>
                    <div class="dish__case__price">25€</div>
                </div>
                <div class="dish__check"></div>
                <div class="dish__case">
                    <div class="dish__case__text">
                        <p class="dish__case__text__dish">Caviar osciètre</p>
                        <p class="dish__case__text__accompaniment">Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="dish__case__price">35€</div>
                </div>
                <div class="dish__check"></div>
                <div class="dish__case">
                    <div class="dish__case__text">
                        <p class="dish__case__text__dish">Homard et espuma de potiron</p>
                        <p class="dish__case__text__accompaniment">Mariné aux zestes d'orange</p>
                    </div>
                    <div class="dish__case__price">20€</div>
                </div>
                <div class="dish__check"></div>
                <div class="dish__case">
                    <div class="dish__case__text">
                        <p class="dish__case__text__dish">Foie gras de canard cuit entier</p>
                        <p class="dish__case__text__accompaniment">Confiture de figue et pain toasté</p>
                    </div>
                    <div class="dish__case__price">35€</div>
                </div>
                <div class="dish__check"></div>
            </div>
        </div>
    </body>
</html>
