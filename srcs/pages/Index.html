<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Ohmyfood Accueil</title>
        <link rel="stylesheet" href="../../assets/css/style.css" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div id="logo"><!--Ajout du logo-->
                <img src="../../assets/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
            </div>
        </header>
        <div id="geoloc"><!--Ajout du bandeau de géolocalisation-->
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="prez"><!--Début présentation-->
            <div class="prez__title">
                <p>Réservez le menu qui vous convient</p>
            </div>
            <div class="prez__subtitle">
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>
            <div class="prez__button">
                <button class="button">Explorer nos restaurants</button>
            </div>
        </div><!--Fin présentation-->
        <div class="running"><!--Début fonctionnement-->
            <div class="running__title">
                <p>Fonctionnement </p>
            </div>
            <div class="running__case">
                <p class="running__case__num">1</p>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p class="running__case__descript">Choisissez un restaurant</p>
            </div>
            <div class="running__case">
                <p class="running__case__num">2</p>
                <i class="fa-solid fa-list"></i>
                <p class="running__case__descript">Composez votre menu</p>
            </div>
            <div class="running__case">
                <p class="running__case__num">3</p>
                <i class="fa-solid fa-shop"></i>
                <p class="running__case__descript">Dégustez au restaurant</p>
            </div>
        </div><!--Fin fonctionnement-->
        <div class="restaurant">
            <div class="restaurant__title!">
                <p>Restaurants</p>
            </div>
            <div class="restaurant_card">
                <a href="/srcs/pages/menu_la_palette_du_gout.html">
                    <div class="restaurant__card_image">
                        <img src="../../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo plat du restaurant la palette du goût" />
                    </div>
                    <div class="restaurant__card__body">
                        <div class="restaurant__card__body__text">
                            <p class="restaurant__card__body__text__name">La palette du goût</p>
                            <p class="restaurant__card__body__text__location">Ménilmontant</p>

                        </div>

                    </div>
                </a>
            </div>

        </div>
    </body>
</html>
